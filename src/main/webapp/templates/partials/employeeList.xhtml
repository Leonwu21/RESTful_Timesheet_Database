<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>#{msgs.title_header}</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body>
	<ui:composition>
		<div class="employee-list-div">
			<h2 id="employee-list-h2">#{msgs.empList}</h2>
			<h:form>
				<h:dataTable id="employee-table"
					value="#{employeeManager.employees}" var="employee"
					styleClass="employee-list-table" headerClass="table-header"
				rowClasses="table-row">
					<h:column>
						<f:facet name="header">#{msgs.empNo}</f:facet>
						<h:outputText value="#{employee.empNumber}" />
					</h:column>

					<h:column>
						<f:facet name="header">#{msgs.empName}</f:facet>
						<h:outputText value="#{employee.empName}" />
					</h:column>

					<h:column>
						<f:facet name="header">#{msgs.empUser}</f:facet>
						<h:outputText value="#{employee.userName}" />
					</h:column>

					<h:column>
						<h:commandButton
							action="#{employeeController.goToEmployeeEditPage(employee.userName)}"
							value="#{msgs.edit}" styleClass="btn-small" />
					</h:column>

					<h:column>
						<h:commandButton
							action="#{employeeController.deleteEmployee(employee.userName)}"
							value="#{msgs.delete}" styleClass="btn-small" />
					</h:column>

				</h:dataTable>
			</h:form>
		</div>
	</ui:composition>
</h:body>
</html>
