<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>IGNORED</title>
</h:head>
<h:body>
	<ui:composition>
		<div class="navbar-container">
			<div class="logo-container">
				<h:graphicImage id="img" value="/resources/img/logo.png" />
				<h1>#{msgs.appTitle}</h1>
			</div>
			<div class="title-container">
				<h1>
					<h:outputFormat value="#{msgs.orgTitle}" />
				</h1>
			</div>
			<div class="logout-container">
				<h:form styleClass="logout-button">
					<h:commandButton class="btn-primary logout-btn" action="#{employeeManager.logout()}"
						value="#{msgs.logout}" />
				</h:form>
			</div>
		</div>
	</ui:composition>
</h:body>
</html>
