<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>#{msgs.title_header}</title>
</h:head>
<h:body>
	<ui:composition>
	<br/>
		<div class="table-div">
			<h:dataTable id="table" styleClass="table"
				value="#{timesheetController.editableTimesheet.timesheet.details}"
				var="timesheetRow" headerClass="table-header"
				rowClasses="table-row"
				columnClasses="#{timesheetList.cellClasses}">
				<h:column>
					<f:facet name="header">#{msgs.project}</f:facet>
					<h:outputText value="#{timesheetRow.projectId}"
						rendered="#{not timesheetController.editableTimesheet.editable}" />
					<h:inputText value="#{timesheetRow.projectId}"
						rendered="#{timesheetController.editableTimesheet.editable}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.wp}</f:facet>
					<h:outputText value="#{timesheetRow.workPackageId}"
						rendered="#{not timesheetController.editableTimesheet.editable}" />
					<h:inputText value="#{timesheetRow.workPackageId}"
						rendered="#{timesheetController.editableTimesheet.editable}" />
				</h:column>
				<h:column rendered="#{view.viewId eq '/views/timesheets/view.xhtml'}">
					<f:facet name="header">#{msgs.total}</f:facet>
					<h:outputText value="#{timesheetRow.sum}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.sat}</f:facet>
					<h:outputText value="#{timesheetRow.packedHours}"
						rendered="#{not timesheetController.editableTimesheet.editable}" />
					<h:inputText value="#{timesheetRow.packedHours}"
						rendered="#{timesheetController.editableTimesheet.editable}">
						<f:validateDoubleRange minimum="0.0" maximum="24.0" />
					</h:inputText>
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.sun}</f:facet>
					<h:outputText value="#{timesheetRow.packedHours}"
						rendered="#{not timesheetController.editableTimesheet.editable}" />
					<h:inputText value="#{timesheetRow.packedHours}"
						rendered="#{timesheetController.editableTimesheet.editable}">
						<f:validateDoubleRange minimum="0.0" maximum="24.0" />
					</h:inputText>
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.mon}</f:facet>
					<h:outputText value="#{timesheetRow.packedHours}"
						rendered="#{not timesheetController.editableTimesheet.editable}" />
					<h:inputText value="#{timesheetRow.packedHours}"
						rendered="#{timesheetController.editableTimesheet.editable}">
						<f:validateDoubleRange minimum="0.0" maximum="24.0" />
					</h:inputText>
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.tue}</f:facet>
					<h:outputText value="#{timesheetRow.packedHours}"
						rendered="#{not timesheetController.editableTimesheet.editable}" />
					<h:inputText value="#{timesheetRow.packedHours}"
						rendered="#{timesheetController.editableTimesheet.editable}">
						<f:validateDoubleRange minimum="0.0" maximum="24.0" />
					</h:inputText>
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.wed}</f:facet>
					<h:outputText value="#{timesheetRow.packedHours}"
						rendered="#{not timesheetController.editableTimesheet.editable}" />
					<h:inputText value="#{timesheetRow.packedHours}"
						rendered="#{timesheetController.editableTimesheet.editable}">
						<f:validateDoubleRange minimum="0.0" maximum="24.0" />
					</h:inputText>
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.thu}</f:facet>
					<h:outputText value="#{timesheetRow.packedHours}"
						rendered="#{not timesheetController.editableTimesheet.editable}" />
					<h:inputText value="#{timesheetRow.packedHours}"
						rendered="#{timesheetController.editableTimesheet.editable}">
						<f:validateDoubleRange minimum="0.0" maximum="24.0" />
					</h:inputText>
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.fri}</f:facet>
					<h:outputText value="#{timesheetRow.packedHours}"
						rendered="#{not timesheetController.editableTimesheet.editable}" />
					<h:inputText value="#{timesheetRow.packedHours}"
						rendered="#{timesheetController.editableTimesheet.editable}">
						<f:validateDoubleRange minimum="0.0" maximum="24.0" />
					</h:inputText>
				</h:column>
				<h:column>
					<f:facet name="header">#{msgs.notes}</f:facet>
					<h:outputText value="#{timesheetRow.notes}"
						rendered="#{not timesheetController.editableTimesheet.editable}" />
					<h:inputText value="#{timesheetRow.notes}"
						rendered="#{timesheetController.editableTimesheet.editable}" />
				</h:column>
			</h:dataTable>
		</div>
		<br/>
	</ui:composition>
</h:body>
</html>
