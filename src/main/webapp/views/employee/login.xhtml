<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>#{msgs.title_header}</title>
	<h:outputStylesheet library="css" name="style.css" />
</h:head>
<h:body id="login_body">
	<div class="main" id="main">
		<h:messages styleClass="errorMessages" />
		<h1 class="login-page-heading">#{msgs.title_login}</h1>
		<br/><br/>
		<div class="login-form-div">
			<h:form styleClass="login-form">
				<div>
					<div class="username-input-div">
						<p class="username-label">#{msgs.user}</p>
						<h:inputText id="username" value="#{loginController.username}" styleClass="username-input login-input" />
					</div>
					<h:message for="username" styleClass="errorMessages"/>
				</div>
				<div>
					<div class="password-input-div">
						<p class="password-label">#{msgs.pass}</p>
						<h:inputSecret id="password" value="#{loginController.password}" styleClass="password-input login-input" />
					</div>
					<h:message for="password" styleClass="errorMessages"/>
				</div>
				<br/>
				<h:commandButton action="#{loginController.login()}" value="#{msgs.login}" styleClass="btn-big"/>

			</h:form>
		</div>
	</div>
</h:body>
</html>
