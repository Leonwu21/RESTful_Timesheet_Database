<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>IGNORED</title>
</h:head>
<h:body>
	<ui:composition template="/templates/common.xhtml">
		<ui:define name="windowTitle">
            #{msgs.appTitle}
         </ui:define>
		<ui:define name="main">
			<div class="main">
				<h:messages styleClass="error-messages" layout="table" />
				<h2>#{msgs['timesheet.view']}</h2>
				<h:form class="timesheet-form">
					<div class="timesheet-attr-container">
						<div class="timesheet-attr-input-container">
							<h4 class="timesheet-attr-label">#{msgs['timesheet.weekEnding']}</h4>
							<h:outputText id="weekend"
								value="#{timesheetController.editTimesheet.timesheet.endDate}"
								styleClass="timesheet-attr-input">
								<f:convertDateTime type="localDate" />
							</h:outputText>
						</div>
					</div>
					<div class="timesheet-attr-container">
						<div class="timesheet-attr-input-container">
							<h4 class="timesheet-attr-label">#{msgs['timesheet.weekNumber']}</h4>
							<h:outputText id="weekno"
								value="#{timesheetController.editTimesheet.timesheet.weekNumber}"
								styleClass="timesheet-attr-input"/>
						</div>
					</div>
					<div class="timesheet-attr-container">
						<div class="timesheet-attr-input-container">
							<h4 class="timesheet-attr-label">#{msgs['employee.empNum']}</h4>
							<h:outputText id="employeeno"
								value="#{timesheetController.editTimesheet.timesheet.employee.empNumber}"
								styleClass="timesheet-attr-input"/>
						</div>
					</div>
					<div class="timesheet-attr-container">
						<div class="timesheet-attr-input-container">
							<h4 class="timesheet-attr-label">#{msgs['employee.empName']}</h4>
							<h:outputText id="employeename"
								value="#{timesheetController.editTimesheet.timesheet.employee.name}"
								styleClass="timesheet-attr-input"/>
						</div>
					</div>
					<ui:include src="/templates/partials/timesheetsTbl.xhtml" />
				</h:form>
			</div>
		</ui:define>
		<ui:define name="sidebar">
				<ui:include
					src="#{employeeManager.isAdminLogin() ? '/templates/partials/adminSidebar.xhtml' : '/templates/partials/empSidebar.xhtml'}" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
